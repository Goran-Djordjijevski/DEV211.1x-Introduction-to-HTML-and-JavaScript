<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validation Forms</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>Application Form</legend>
            Full Name:
            <input name="fullName" type="text" required="required" placeholder="Enter your name">
            <br>
            <br> Email Address:
            <input name="emailAddress" type="email" required="required" placeholder="Enter your email address">
            <br>
            <br> Website:
            <input name="website" type="url" required="required" placeholder="Enter your website url">
        </fieldset>

        <input type="submit" value="Enroll">
    </form>

</body>

</html>
